<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biodata Diri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
<form action="/">
    <div class="d-flex justify-content-center mt-5">
        <div class="card w-50 align-items-center">
            <div class="card-body w-75 align-items-center">
                <div class="mb-3 row">
                    <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-10">
                      <input type="Nama" class="form-control" id="inputNama"required>
                    </div>
                  </div>
                <div class="mb-3 row">
                    <label for="inputNim" class="col-sm-2 col-form-label">NIM</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputNim"required>
                        </div>
                    </div>
                <div class="mb-3 row">
                    <label for="inputHobi" class="col-sm-2 col-form-label">Hobi</label>
                    <div class="col-sm-10">
                      <input type="name" class="form-control" id="inpuHobi"required>
                    </div>
                  </div>
                <div class="mb-3 row">
                    <label for="inputJenis Kelamin" class="form-label">Jenis Kelamin</label>
                    <select class="form-select" aria-label="select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Laki-laki</option>
                        <option value="2">Perempuan</option>
                        <option value="3">Rather not</option>
                        </select>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputTanggalLahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inpuTanggalLahir"required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputAlamat" class="col-sm-2 col-form-label">Alamat</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="inputAlamat" style="height: 100px"></textarea>
                      </div>
                  </div>
                  <div> 
                <div class="d-flex justify-content-center mt-5">
                  <div><button type="submit" class="btn btn-outline-primary">Submit</button></div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
